<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <h1>earthx<span class="light">.io</span></h1>
            </div>
        </div>
        <div class="form">
            <div class="intro"><p>It's time to look beyond our contraints. We're building something bigger and better beyond all borders and contraints, evolving humanity.</p>
            
            <p>What are <span class="black">you</span> waiting for? Sign up.</p></div>
            <div class="sign-up">

            <form>
                <fieldset>
                    <legend>Name</legend>
 
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">

                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </fieldset>

                <fieldset>
                    <legend>Contact Details</legend>

                    <input type="text" name="email" id="email" placeholder="Email">

                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">

                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                </fieldset>
                <div class="submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                
            </form>
            </div>
        </div>
    </div>
</body>
</html>
